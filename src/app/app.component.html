<div id="div-header" *ngIf="isLoggedIn()">
  <h1>{{ title }}</h1>
  <p>{{ userEmail }}</p>

  <nav>
    <ul>
      <li>
        <a class="nav-item nav-link" routerLink="/songs">Songs</a>
      </li>
      <li>
        <a class="nav-item nav-link" routerLink="/playlists">Playlists</a>
      </li>
      <li>
        <a class="nav-item nav-link" href="#" (click)="logout()">Logout</a>
      </li>
    </ul>
  </nav>
</div>

<div class="container">
  <router-outlet></router-outlet>
</div>
