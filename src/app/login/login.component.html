<form [formGroup]="form" (ngSubmit)="login()">
  <div class="container">

    <div class="text-center m-3">
      <h2>Login</h2>
    </div>

    <fieldset>
      <div class="form-field mt-3">
        <label for="email"><b>Email:</b></label>
        <input name="email" title="email" formControlName="email" type="text" required>
        <div *ngIf="form.get('email')?.invalid && (form.get('email')?.touched || formSubmitted)" class="error-message">
          {{ getErrorMessage('email') }}
        </div>
      </div>
      <div class="form-field mt-3">
        <label for="password"><b>Password:</b></label>
        <input name="password" title="contraseÃ±a" formControlName="password" type="password" required>
        <div *ngIf="form.get('password')?.invalid && (form.get('password')?.touched || formSubmitted)" class="error-message">
          {{ getErrorMessage('password') }}
        </div>
      </div>
    </fieldset>
    <div class="form-buttons">
      <button type="submit" class="btn btn-success mt-4">Login</button>
    </div>
    <div *ngIf="errorMessage" class="text-center error-message m-3">
      {{ errorMessage }}
    </div>
  </div>
</form>
